      header: 'Založena v roce 1905 a dodnes se vyrábí v Hořovicích v České republice.'
      text: 'Kytary Stromberg jsou známé po celém světě jako prvotřídní archtop kytary s pověstí pro zvuk a hratelnost. Kytary Stromberg, které byly navrženy a vyrobeny tak, aby vynikaly v prostředí big band jazzu, byly vždy známé svou vysoce kvalitní konstrukcí a schopností „prořezat mix“. Dnešní kytary Stromberg pokračují v této tradici a zůstávají věrné odkazu této ikonické značky.'
